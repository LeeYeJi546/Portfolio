<script>
    window.addEventListener("load", async () => {
        let menus = await getJSON("getMenu");

        document.getElementById("search_btn").addEventListener("click", () => {
            return window.open("./search/" + document.getElementById("search").value, "_self");
        });
        
        console.log(menus);
        let menuDiv = "";
        let unter = 5;

        for (let o in menus) {
            console.log(menus[o]);
            if (unter % 5 == 0) {
                if (unter != 5) menuDiv += '</div>';
                menuDiv += '<div class="ht">';
            }

            menuDiv += '<div class="item" id="' + menus[o].code + '">' +
                '<div class="item_thumb" style="background-image: url(./img?src=' + menus[o].code +'.jpg);"></div>' +
                '<p class="item_name">' + menus[o].name + '</p>' +
                '<p class="item_price">' + menus[o].price + '</p>' +
                '<a class="item_add" href="/add/' + menus[o].code + '">ÏÑ†ÌÉù</a>' +
            '</div>';
            unter++;
        }

        menuDiv += '</div>';
        document.getElementById("items").innerHTML = menuDiv;
    });

    function checkout() {
        if ('{{cart.total()}}' == 0) {
            alert('ÏÑ†ÌÉùÎêú ÏÉÅÌíàÏù¥ ÏóÜÏäµÎãàÎã§.');
            return;
        }
        else {
            sel = confirm('ÏÑ†ÌÉùÌïú ÏÉÅÌíàÏùÑ Í≤∞Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');
            if (sel == true) {
                location.href = '/checkout';
            } else {
                return;
            }
        }
    }

    async function getJSON (path) {
        return new Promise(async (resolve, reject) => {
            await fetch("./api/" + path, {
                method: "GET",
                mode: "same-origin",
                cache: "no-cache",
                credentials: "same-origin"
            })

            .then((response) => {
                if (response.status != 200) return null;
                return response.json();
            })
            
            .then((data) => {
                return resolve(data);
            })
            
            .catch((error) => {
                console.log(error);
                return resolve(null);
            });
        });
    }
</script>
